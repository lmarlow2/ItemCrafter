<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./statBlock.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./items.js"></script>
</head>
<body bgcolor="#000000" onload="newItem()">
	
<label for="nameWeapon">Weapon Name:</label>
<input type="text" id="nameWeapon"></input>
<br /><br /><br />

<label for="weaponRanges">Weapon Range:</label>
<select id="weaponRanges">
  <option value="melee">Melee</option>
  <option value="ranged">Ranged</option>
</select> <br /><br /><br />
	
<label for="weaponType">Weapon Type:</label>
<select id="weaponType">
  <option value="simple">Simple</option>
  <option value="martial">Martial</option>
</select> <br /><br /><br />
	
<label for="damageType">Damage Type:</label>
<select id="damageType">
  <option value="bludgeoning">Bludgeoning</option>
  <option value="piercing">Piercing</option>
  <option value="slashing">Slashing</option>
</select> <br /><br /><br />
	
<label for="propertyOne">First Weapon Property:</label>
<select id="propertyOne" onchange="updateInfoBox('propertyOne')">
  <option value="brutal">Brutal</option>
  <option value="finesse">Finesse</option>
  <option value="heavy">Heavy</option>
  <option value="light">Light</option>
  <option value="rapidfire">Rapid-Fire</option>
  <option value="reach">Reach</option>
  <option value="sniping">Sniping</option>
  <option value="thrown">Thrown</option>
  <option value="versatile">Versatile</option>
  <option value="onehanded">One-Handed</option>
</select>
<textarea rows="4" readonly id="propertyOneInfo">Increase the damage die from d4 to d6. You can select this property again to increase the damage die of a ranged weapon or a martial weapon to a d8.</textarea>
<br /><br /><br />
	
<label for="propertyTwo">Second Weapon Property:</label>
<select id="propertyTwo" onchange="updateInfoBox('propertyTwo')">
  <option value="brutal">Brutal</option>
  <option value="finesse">Finesse</option>
  <option value="heavy">Heavy</option>
  <option value="light">Light</option>
  <option value="rapidfire">Rapid-Fire</option>
  <option value="reach">Reach</option>
  <option value="sniping">Sniping</option>
  <option value="thrown">Thrown</option>
  <option value="versatile">Versatile</option>
  <option value="onehanded">One-Handed</option>
</select>
<textarea rows="4" readonly id="propertyTwoInfo">Increase the damage die from d4 to d6. You can select this property again to increase the damage die of a ranged weapon or a martial weapon to a d8.</textarea>
<br /><br /><br />
	
<label for="propertyThree">Third Weapon Property:</label>
<select id="propertyThree" onchange="updateInfoBox('propertyThree')">
  <option value="brutal">Brutal</option>
  <option value="finesse">Finesse</option>
  <option value="heavy">Heavy</option>
  <option value="light">Light</option>
  <option value="rapidfire">Rapid-Fire</option>
  <option value="reach">Reach</option>
  <option value="sniping">Sniping</option>
  <option value="thrown">Thrown</option>
  <option value="versatile">Versatile</option>
</select>
<textarea rows="4" readonly id="propertyThreeInfo">Increase the damage die from d4 to d6. You can select this property again to increase the damage die of a ranged weapon or a martial weapon to a d8.</textarea>
<br /><br /><br />

<label for="effectName">Enchantment Name:</label>
<input type="text" id="effectName"></input>
<br /><br /><br />

<label for="effectsText">Enchantment Effects:</label>
<textarea id="effectsText"></textarea>
<br /><br /><br />

<label for="flavorText">Flavor Text:</label>
<textarea id="flavorText"></textarea>
<br /><br />

<button style="background-image: url('./blacksmith-2672326_640.png'); margin: auto; background-size: 150px 150px; height: 150px; width: 150px; font-size: 38pt; color: #ff6a00;" onclick="forgeWeapon()">Forge!</button>
<br /><br />
	
  <div class="stat-block" style="margin: auto;">
	<hr class="orange-border" />
	<div class="section-left">
		<div class="creature-heading">
			<h1 id="weaponName">weaponName</h1>
			<h2 id="weaponClass">weaponClass</h2>
		</div> <!-- creature heading -->
		<svg height="5" width="100%" class="tapered-rule">
	    <polyline points="0,0 400,2.5 0,5"></polyline>
	  </svg>
		<div class="top-stats">
			<div class="property-line first">
				<h4>Category</h4>
				<p>Items</p>
			</div> <!-- property line -->
			<div class="property-line">
				<h4>Damage</h4>
				<p id="weaponDamage">weaponDamage</p>
			</div> <!-- property line -->
			<div class="property-line">
				<h4>Damage Type</h4>
				<p id="weaponDamageType">weaponDamageType</p>
			</div> <!-- property line -->
			<div class="property-line">
				<h4>Range</h4>
				<p id="weaponRange">weaponRange</p>
			</div> <!-- property line -->
			<div class="property-line">
				<h4>Properties</h4>
				<p id="weaponProperties">weaponProperties</p>
			</div> <!-- property line -->
			<div class="property-line">
				<h4>Weight</h4>
				<p id="weaponWeight">weaponWeight</p>
			</div> <!-- property line -->
			<div class="property-line last">
				<h4>Value</h4>
				<p id="weaponValue">weaponValue</p>
			</div> <!-- property line -->
	<div class="section-right">
		<div class="actions">
			<h3>Effects</h3>
			<div class="property-block">
				<h4 id="enchantmentName">enchantmentName</h4>
				<p id="enchantmentEffect">enchantmentEffect</p>
			</div> <!-- property block -->
		</div> <!-- actions -->
	</div> <!-- section right -->
	<div class="section-right">
		<div class="actions">
			<h3>History</h3>
			<div class="property-block">
				<p id="loreText" style="font-style: italic;">Item Lore</p>
			</div> <!-- property block -->
		</div> <!-- actions -->
	</div> <!-- section right -->
	<hr class="orange-border bottom" />
</div> <!-- stat block -->
	  </div>
	</div>
	</div>
</body>
